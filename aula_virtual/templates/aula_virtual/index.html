{% extends "aula_virtual/base.html" %}
{% load static %}

{% block content %}
<main id="pg-index">
    <span class="bg-darkblue">
        <img src="{% static 'aula_virtual/media/Logo-Techzenith.png' %}" alt="">
    </span>
    <span>
        <h1>Ingresa</h1>
        <form method="post" id="form-autentication">
            {% csrf_token %}
            <div>
                <label for="username">Nombre de usuario: </label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">Contraseña: </label>
                <input type="password" id="password" name="password">
            </div>
            <div class="btns-form">
                <div>
                    <input type="checkbox" name="recordarme" id="recordarme" class="form-check-input">
                    <label for="recordarme">Recordarme </label>
                </div>
                <button type="submit" id="login" class="btn btn-outline-dark">Iniciar sesión</button>
            </div>
            <div>
                <a href="">Olvide mi contraseña</a>
                {% if messages %}
                    {% for message in messages %}
                        <p id="mensaje">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        </form>
    </span>
</main>
{% endblock %}
